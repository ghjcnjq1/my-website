<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баннеры</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        </nav>

    <main>
        <section id="banners" class="banners">
            <h2>Наши баннеры</h2>
            <div class="banner-container">

                <img src="images/banner3.jpg" alt="Баннер 3">
                <img src="images/banner4.jpg" alt="Баннер 4">
                <img src="images/banner5.jpg" alt="Баннер 5">
                <img src="images/banner6.jpg" alt="Баннер 6">
            </div>
        </section>
        <section id="contact" class="contact">
            <h2>Контакты</h2>
            <p>Контактная информация: example@example.com</p>
        </section>
    </main>
    <footer>
        <p>© 2025 Баннеры. Все права защищены.</p>
    </footer>
</body>
</html>
